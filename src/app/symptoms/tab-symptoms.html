<ion-view view-title="Symptoms">

    <ion-nav-buttons side="primary">
        <button id="add" class="button button-icon icon ion-plus" ng-click="addModal.show()"></button>
    </ion-nav-buttons>

    <div id="empty" ng-if="symptoms.length === 0">
        <ion-content>
            <h2>No symptoms!</h2>
            <p>Must be nice.</p>
        </ion-content>
    </div>


    <div id="data" ng-if="symptoms.length > 0">
        <ion-content>
            <ion-list>
                <ion-item class="symptom-item item-remove-animate item-avatar item-icon-right" ng-repeat="symptom in symptoms" type="item-text-wrap" href="#/tab/symptoms/{{symptom.id}}">
                    <div class="symptom-icon">{{ symptom.getEmoji() }}</div>
                    <h2 style="color: {{ symptom.color }}; font-weight: bold;">{{ symptom.getOverview() }}</h2>
                    <span class="date" am-time-ago="symptom.date"></span>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button class="button-assertive" ng-click="remove(symptom)">
                        Delete
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </div>
</ion-view>
