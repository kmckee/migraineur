<ion-view view-title="Symptoms">
    <div id="empty" ng-if="symptoms.length === 0">
        <ion-content>
            <h2>No symptoms!</h2>
            <p>Must be nice.</p>
        </ion-content>
    </div>
    <div id="data" ng-if="symptoms.length > 0">
        <ion-nav-buttons side="right">
            <button class="right button button-icon icon ion-plus" ng-click="add()"></button>
        </ion-nav-buttons>

        <ion-content>
            <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="symptom in symptoms" type="item-text-wrap" href="#/tab/symptoms/{{symptom.id}}">
                    <div class="symptom-icon">{{ symptom.getEmoji() }}</div>
                    <h2 style="color: {{ symptom.color }}; font-weight: bold;">{{ symptom.getOverview() }}</h2>
                    <p>{{ symptom.date | date }}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button class="button-assertive" ng-click="remove(symptom)">
                        Delete
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </div>
</ion-view>
