<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add a Symptom</h1>
    </ion-header-bar>
    <ion-content>
        <p class="rating-question">How do you feel?</p>
        <div class="ratings">
            <div class="row">
                <div class="col">😭<br/>1</div>
                <div class="col">😢<br/>2</div>
                <div class="col selected-rating">🙁<br/>3</div>
                <div class="col">😐<br/>4</div>
                <div class="col">😀<br/>5</div>
            </div>
        </div>
            <label class="item item-input item-floating-label">
                <span class="input-label">Comments:</span>
                <textarea type="text" placeholder="Comments"></textarea>
            </label>
        <div class="actions">
            <button ng-click="addModal.hide()" class="button button-block button-positive">
                Save
            </button>
            <button ng-click="addModal.hide()" class="button button-block button-assertive">
                Cancel
            </button>
        </div>
    </ion-content>
</ion-modal-view>
