<ion-view view-title="Facts">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="fact in facts" type="item-text-wrap" href="#/tab/facts/{{fact.id}}">
                <img ng-src="{{fact.face}}">
                <h2>{{fact.name}}</h2>
                <p>{{fact.lastText}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(fact)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
